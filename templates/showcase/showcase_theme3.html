    <!-- Container Main -->
    <div class="main">

      <div class="centralReservation">

        <!-- About Section -->
        <div>
          <h1>
            <a id="aboutSection" name="about"></a>
          </h1>
        </div>
        <div id="about">
          <div id="aboutMe">
            <h1>{{account.first_name}} {{account.last_name}}</h1>
            <!--<h3> Web developer - JavaScript</h3>-->
            <div class="sectionBreaks" id="aboutBreaks">
              <i class="fa fa-code fa-5x"></i>
            </div>

          </div>
          <div id="picture">
            <img id="imgMe" src="{% get_media_prefix %}{{account.profile_pic}}" alt="My photo">
          </div>
        </div>

        <!-- Portfolio Section -->
        <div>
          <h1>
            <a name="portfolioSection"></a>My Projects</h1>
        </div>
        <div id="portfolio">
          <div class="sectionBreaks">
            <i class="fa fa-code fa-5x"></i>
          </div>
          <div id="portfolioPorts">
            {% for project in projects %}
            <div class="ports">
              <h5>{{project.project_name}}</h5>
              <a href="{{project.google_cloud_link}}" target="_blank">
                <img style="width: 300px; height: 180px;"
                  src="{% get_media_prefix %}showcase/project_snaps/{{project.project_name}}.jpg" alt="Project Link">
              </a>
            </div>
            {% endfor %}

          </div>
        </div>
      </div>
    </div>
