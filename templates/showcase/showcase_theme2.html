<!DOCTYPE html>
{% load static %}
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>{{account.first_name}}'s KnowMe</title>
        <link rel='stylesheet' href='https://codepen.io/ninalouw/pen/jqQMbN.css'>
        <link rel="stylesheet" href="{% static 'showcase_theme2.css' %}">

    </head>

    <body>
        <html>

            <head>
                <meta charset="utf-8">
                <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
                <link href='https://fonts.googleapis.com/css?family=Lato:100,300' rel='stylesheet' type='text/css'>
            </head>

            <body>
                <div class="container">
                    <div class="row heading">
                        <div class="col-md-6">
                            <img src="{% get_media_prefix %}{{account.profile_pic}}" alt="avatar" class="profile-pic"
                                height='90' width="90">
                        </div>
                        <div class="col-md-6 text-right text-uppercase">
                            <h1 class="title-super text-thin">{{account.first_name}} {{account.last_name}}</h1>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h2 class="text-muted">Featured Work</h2>
                        </div>
                    </div>
                    <div class="row text-center">
                        {% for project in projects %}
                        <div class="col-md-4">
                            <a href="{{project.google_cloud_link}}">
                                <img style="width: 350px; height: 200px;"
                                    src="{% get_media_prefix %}showcase/project_snaps/{{project.project_name}}.jpg"
                                    class="img-responsive" alt="">
                                <h3 class="text-uppercase">{{project.project_name}}</h3>
                                <p>{{project.description}}</p>
                            </a>

                        </div>
                        {% endfor %}
                    </div>
            </body>

        </html>

    </body>

</html>
